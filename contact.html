<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="resources/css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
    <title>Contact</title>
</head>

<body>
    <!-- Navigation -->

    <nav id="navbar" class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">
            <h1 id="profile-name">Leo Lopez</h1>
        </a>
        <ul id="navigation" class="navbar-nav ml-auto">
            <li class="nav-item">
                <a id="link" class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
                <a id="link" class="nav-link sideBorder" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a id="link" class="nav-link" href="contact.html">Contact</a>
            </li>
        </ul>
    </nav>
    <!-- Contact Section -->

    <div class="container">
        <section class="contact">
            <!-- Heading 2 -->
            <div class="row">
                <div class="col-md-12">
                    <h2>Contact</h2>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="row">
                <div class="col-md-12">
                    <form action="#">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="John Smith">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label for="name">Email</label>
                                <input type="text" id="email" name="email" placeholder="example@email.com">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label for="message">Message</label>
                                <textarea type="text" id="message" name="message"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <input class="btn btn-primary" type="submit" value="Submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->

    <footer class="footer">
        <span class="copyright">Copyright &copy;</span>
    </footer>
</body>

</html>
